<div class="incredibowl-layout">
  <div class="scorebox-layout">
    <app-scorebox></app-scorebox>
  </div>
  <div class="lane-layout">
    <app-lane></app-lane>
  </div>
  <div class="ball-control-layout">
    <div class="ball-controller-cont">
      <div class="ball-controller-panel">
        <div class="bowling-ball"></div>
        <div class="ball-click-target" (click)="generateRoll()" ></div>
        <div *ngIf="showClickToBowl" class="callToAction" (click) = "toggleClickToBowl($event)">
          Click To Bowl
        </div>
      </div>
    </div>
  </div>
</div>
